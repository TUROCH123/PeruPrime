<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="logo" href="/"><img src="../img/icons/perú.png" alt=""></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="navbar-brand" href="/home"
						th:href="@{/home}">Inicio</a></li>
					<li class="nav-item"><a class="navbar-brand" href="/miLista">Mi
							Lista</a></li>
					<li class="nav-item"><a class="navbar-brand" href="/peliculas"
						th:href="@{/peliculas}">Peliculas</a></li>
					<!-- 					<li class="nav-item"><a class="navbar-brand" href="/series">Series</a></li> -->
					<li class="nav-item"><a class="navbar-brand" href="/search">Búsqueda</a></li>
<!-- 					<li class="nav-item"><a class="navbar-brand" href="/admin" -->
<!-- 						th:href="@{/admin}">Administración</a></li> -->
					<!-- 					<li class="nav-item"><a class="navbar-brand" href="#" th:href="@{/}">Registro e Inicio de Sesión</a></li> -->
				</ul>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Cerrar
							sesión</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<br>
		<h4>
			Bienvenido <span sec:authentication="principal.username"
				id="username" th:value="${#authentication.principal.username}"></span>
		</h4>
		<br>
		<h4 class="list-title">ESCOGER TIPO PLAN :</h4>
		<!-- 		<div class="text-end"> -->
<!-- 		<a href="/tipoPlanes" class="btn btn-primary mb-3"> TIPO PLAN</a> -->
		<div class="row">
				<form th:action="@{/admin/verificarPerfil}" method="get">

					<div data-testid="" class="form-group">
						<input aria-label="Nombre del email" id="email" maxlength="1000"
							name="email" placeholder="" type="text"
							class="text-color--primary body-copy form-input-text" value=""
							data-gv2elementkey="email">
						<p class="margin--0 overline margin--left-1 text-color--secondary input-label"
							style="width: 100%;">EMAIL</p>
					</div>
					<button aria-label="VERIFICAR PERFILES"
						data-testid="credit-submit-button" role="button" kind="primary"
						class="sc-cvbbAY iAhgAq button button--primary submit-button"
						id="credit-submit-button" type="submit" value="submit"
						data-gv2elementkey="agree_&amp;_subscribe"
						data-gv2interactionkey="agree_&amp;_subscribe"
						data-gv2-interaction-bound="true">
						<span>VERIFICAR PERFILES</span>
					</button>
				</form>
<!-- 			</div> -->
		</div>
	</div>
